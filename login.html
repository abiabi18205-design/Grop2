<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">     

</head>
<body>
      <section id="login" class="page">
            <div class="login-card">
                <h2>LOG IN TO YOUR ACCOUNT</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="enter@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    
                    <div class="login-options">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">CONTINUE</button>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </form>
                <p class="signup-link">Don't have an account? <a href="#" id="signupLink" style="color: var(--color-accent-orange); font-weight: bold;">Sign Up</a></p>
            </div>
        </section>
    </main>
    <script src="myscript.js"></script>

</body>
</html>
